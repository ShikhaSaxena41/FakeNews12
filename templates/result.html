{% extends 'index.html' %}

	{% block content %}

		{% if data %}

			<div>
				<p><b>News Description: </b>{{ msg }}</p>
				<table>
					{% for key, value in data.items() %}
					<tr>
						
						<th>{{ key }}</th>
						<td>{{ value }}</td>

					</tr>
					{% endfor %}
				</table>
			</div>
		{% endif %}

	{% endblock %}
