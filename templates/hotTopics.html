						    <div class="nav-item nav-link">

									<a href="">Coronavirus</a>

		<div class="container">
			<h1 class="promoted_text">Headlines<span style="border-bottom: 5px solid #4bc714;"></span></h1>
			<table>
				{% for i in data.index %}

						<td>{{data['description'][i]}}</td>

					</tr>

				{% endfor %}
			</table>

		</div>

					<h1 class="quick_text">Reach us on </h1>

						<li><a href="http://google.com/+" class="icoGoogle" title="Google+"><i class="fa fa-google-plus fa-md"></i></a></li>

            		</ul>

				</div>

					<div class="dolor_text"><img src="images/phone-icon.png"><span class="padding-left">+12345678</span></div>

      <script src="{{ url_for('static',filename='js/owl.carousel.js')}}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script>
